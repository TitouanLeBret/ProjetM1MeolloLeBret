{% extends 'squelette.html' %}
{% load static %}

{% block title %}Inscription{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'inscriptions/styles.css' %}">

<div class="flex items-center justify-center min-h-screen bg-gray-100 py-8">
    <form method="post" action="{% url 'inscriptions' %}" class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        {% csrf_token %}
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Inscription à la Course</h1>

        <label for="nom" class="block text-gray-600 mb-2">Nom :</label>
        <input type="text" id="nom" name="nom" required
               class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="prenom" class="block text-gray-600 mb-2">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required
               class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="email" class="block text-gray-600 mb-2">Email :</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="age" class="block text-gray-600 mb-2">Âge :</label>
        <input type="number" id="age" name="age" min="1" required
               class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="course" class="block text-gray-600 mb-2">Choix de la course :</label>
        <select id="course" name="course" required
                class="w-full px-4 py-2 mb-6 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="5km">5 km</option>
            <option value="10km">10 km</option>
            <option value="semi-marathon">Semi-marathon</option>
            <option value="marathon">Marathon</option>
        </select>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
            S'inscrire
        </button>
    </form>
</div>
{% endblock %}
