{% extends 'squelette.html' %}

{% block title %}Connexion{% endblock %}
{% block content %}



<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-8">
  {% for message in messages %}
    <p class="bg-red-500 rounded-lg shadow-lg p-8 w-full max-w-md mb-8">{{ message }}</p>
  {% endfor %}
  <form method="POST" class="bg-white rounded-lg shadow-lg w-full max-w-md mb-8">
    {% csrf_token %}
    {{ form }}
    <div class="items-center justify-between">
        <button type="submit"
                class="w-full bg-neutral-600 hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-md transition duration-300">
            Créer un compte
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-neutral-600 hover:text-neutral-800" href="{%url 'account:login'%}">
          Se connecter
        </a>
    </div>
  </form>
</div>

<style>
/* Style global pour le formulaire */
form {
    background-color: #ffffff; /* Fond blanc */
    border-radius: 0.5rem; /* Coins arrondis */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre subtile */
    padding: 2rem; /* Espacement intérieur */
    max-width: 28rem; /* Largeur maximale */
    width: 100%; /* Largeur complète */
    margin-bottom: 2rem; /* Espacement en bas */
}

/* Titre du formulaire */
form h1 {
    font-size: 1.875rem; /* Taille de police */
    font-weight: bold; /* Texte en gras */
    text-align: center; /* Centré */
    color: #4a5568; /* Gris foncé */
    margin-bottom: 1.5rem; /* Espacement en bas */
}

/* Label des champs */
form label {
    display: block; /* Chaque label sur une ligne */
    color: #000000; /* Noir */
    margin-bottom: 0.5rem; /* Espacement sous le label */
}

/* Champs de saisie */
form input,
form select {
    width: 100%; /* Largeur complète */
    padding: 0.5rem 1rem; /* Espacement intérieur */
    border: 1px solid #cbd5e0; /* Bordure gris clair */
    border-radius: 0.375rem; /* Coins arrondis */
    font-size: 1rem; /* Taille de police */
    color: #4a5568; /* Gris foncé */
    margin-bottom: 1rem; /* Espacement sous chaque champ */
    outline: none; /* Supprime le contour par défaut */
    transition: all 0.2s ease; /* Animation douce */
}

/* Focus sur les champs */
form input:focus,
form select:focus {
    border-color: #4299e1; /* Bordure bleue au focus */
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Halo bleu */
}

/* Bouton de soumission */
form button {
    width: 100%; /* Largeur complète */
    background-color: #4a5568; /* Fond gris neutre */
    color: #ffffff; /* Texte blanc */
    font-weight: bold; /* Texte en gras */
    padding: 0.5rem 1rem; /* Espacement intérieur */
    border-radius: 0.375rem; /* Coins arrondis */
    text-align: center; /* Centré */
    transition: all 0.3s ease; /* Animation douce */
    border: none; /* Pas de bordure */
    cursor: pointer; /* Curseur pointeur */
}

/* Bouton hover */
form button:hover {
    background-color: #2d3748; /* Fond plus foncé au survol */
}



/* Texte descriptif sous les champs */
.helptext {
    font-size: 0.7rem; /* Texte plus petit */
    color: #718096; /* Gris moyen */
    margin-top: -0.5rem; /* Réduit l'espace au-dessus */
    margin-bottom: 1rem; /* Espacement en bas */
}

/*Message d'erreur : */

ul.errorlist > li {
  font-size: 0.7rem;
  background-color: #fff5f5; /* Rouge clair */
  color: #e53e3e; /* Texte rouge */
}


</style>


{% endblock %}
